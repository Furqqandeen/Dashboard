<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
      a{
        text-decoration:none;
        color:black;
      }
    </style>
  </head>
<body>
  <nav class="d-flex justify-content-around mt-3 m-2 bg-success" >
    <div>
      <h1 class="fs-3" style='margin:10px;'><a href="{% url "home" %}" class="text-white">Student DataBase</a></h1>
    </div>

    <div style='margin:10px;'>
      <form class="d-flex" role="search" action="{% url "search" %}">
        <input class="form-control me-2" type="search" placeholder="Search" name='word' />
        <button class="btn btn-primary" type="submit">Search</button>
      </form>
    </div>

    <div>
      <a href="{% url "create" %}">
        <button style='margin:10px;' class="btn btn-primary" type="submit">Add Student

        </button>
      </a>
    </div>

  </nav>
  
  <div style='margin:50px;'>
  <table class="table table-success table-striped table-hover">
  <thead>
    <tr>
      <th scope="col">S.No</th>
      <th scope="col">Name</th>
      <th scope="col">Age</th>
      <th scope="col">Gender</th>
      <th scope="col">Email</th>
      <th scope="col">Subject</th>
      <th scope="col">Mock</th>
      <th scope="col">Action</th>
    </tr>
  </thead>

    <tbody>
        {% if Students %}
        {% for i in Students %}
        <tr>
            <th scope="row">{{forloop.counter}}</th>
            <td>{{i.name}}</td>
            <td>{{i.age}}</td>
            <td>{{i.gender}}</td>
            <td>{{i.email}}</td>
            <td>{{i.subject}}</td>
            <td>{{i.mock}}</td>
            <td> 
            <a href=""> 
                <i class="fa-solid fa-trash"></i> 
            </a> 
            &nbsp; 
            &nbsp;
            <a href="">
                <i class="fa-solid fa-pen-to-square"></i>
            </a>
                
            </td>
        </tr>
        {% endfor %}
        {% else %}
        <tr>
            <td style='text-align:center; margin:20px; font-size:20px;' colspan=8>No records found</td>
        </tr> 
        {% endif %}
    
  </tbody>


</table>

</div> 


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
